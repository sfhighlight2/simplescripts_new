<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Scripts | Healthcare for your goals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            simpleScripts: {
              bg: '#F9F7F2',
              gray: '#F3F4F6',
              darkGray: '#E5E7EB',
              green: '#06492e' // A generic dark green often seen in health apps, though black is primary here
            }
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in': 'fade-in 0.2s ease-out',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-white text-gray-900 antialiased selection:bg-gray-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
